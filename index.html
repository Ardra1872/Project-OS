<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliOS</title>
  <style>
     @import url(https://fonts.googleapis.com/css?family=Anonymous+Pro);
    /* General Styles */
    body {
     
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: black; /* Light cream background */
     
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensures video stays in the background */
    }
    header {
      background-color: #212121; /* Dark black-gray */
      padding: 1rem 0;
    }

   
.outline {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.rect {
  stroke-dashoffset: 5;
  stroke-dasharray: 0 0 10 40 10 40;
  transition: 0.5s;
  stroke: #fff;
}

.nav {
  position: relative;
  width: 400px;
  height: 60px;
  margin-left: auto;
 
}
.nav a {
  text-decoration: none; /* Removes the underline */
  color: white; /* Sets text color to white */
}

.nav a:hover {
  color: white; /* Ensures text remains white on hover */
}


.container:hover .outline .rect {
  transition: 999999s;
  
  stroke-dashoffset: 1;
  stroke-dasharray: 0;
}

.container {
  position: absolute;
  inset: 0;
  background: black;
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
  padding: 0.5em;
  border-radius: 20px;
  box-shadow: 0 0.7em 1.5em -0.5em rgba(163, 92, 122, 0.5);
  
}

.btn {
  padding: 0.5em 1.5em;
  color: #fff;
  cursor: pointer;
  transition: 0.1s;
}

.btn:hover {
  background: #fff3;
}

.btn:nth-child(1):hover ~ svg .rect {
  stroke-dashoffset: 0;
  stroke-dasharray: 0 2 8 73.3 8 10.7;
}

.btn:nth-child(2):hover ~ svg .rect {
  stroke-dashoffset: 0;
  stroke-dasharray: 0 12.6 9.5 49.3 9.5 31.6;
}

.btn:nth-child(3):hover ~ svg .rect {
  stroke-dashoffset: 0;
  stroke-dasharray: 0 24.5 8.5 27.5 8.5 55.5;
}

.btn:nth-child(4):hover ~ svg .rect {
  stroke-dashoffset: 0;
  stroke-dasharray: 0 34.7 6.9 10.2 6.9 76;
}

.btn:hover ~ .outline .rect {
  stroke-dashoffset: 0;
  stroke-dasharray: 0 0 10 40 10 40;
  transition: 0.5s !important;
}


   
    .button-container {
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items:center; /* Align to the bottom of the container */
  height: 100vh; /* Full height of the viewport */
}
   

    footer {
      background-color: #212121; /* Dark black-gray */
      color: #FBF5E5; /* Light cream text */
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 2rem;
    }

    .contact-section p {
      margin: 0.5rem 0;
    }


   

h2 {
  position: relative;
  color: hsl(0, 0%, 68%);
  font-weight: bold;
  font-family: "Anonymous Pro", monospace;
  letter-spacing: 7px;
  overflow: hidden;
  border-right: 2px solid hsl(0, 0%, 80%);
  white-space: nowrap;
  animation: typewriter 4s steps(44) 1s 1 normal both,
    blinkTextCursor 500ms infinite;
    margin-top: 550px;
}

@keyframes typewriter {
  from {
    width: 0;
  }
  to {
    width: 710px;
  }
}
@keyframes blinkTextCursor {
  from {
    border-right-color: hsl(0, 0%, 80%);
  }
  to {
    border-right-color: transparent;
  }
}


  </style>
</head>
<body>
  <video autoplay loop muted playsinline id="background-video">
    <source src="home video.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
    <div class="nav">
      <div class="container">
        <div class="btn">Home</div>
        <div class="btn"><a href="Learn.html">Learn</a></div>
        <div class="btn"><a href="About.html">About</a></div>
        <div class="btn"><a href="Learn.html#examples">Examples</a></div>
        <svg
          class="outline"
          overflow="visible"
          width="400"
          height="60"
          viewBox="0 0 400 60"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            class="rect"
            pathLength="100"
            x="0"
            y="0"
            width="400"
            height="60"
            fill="transparent"
            stroke-width="5"
          ></rect>
        </svg>
      </div>
    </div>
    
    <center>
        
        <h2><span>Discover the Power of AI-Driven OS.....</span></h2>
       
    </center>
  
</body>
</html>
